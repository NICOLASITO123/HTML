<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro js tipos de datos</title>
</head>
<body>
    <center>
        <h3> tipos de datos en javascript </ht3>
           <script>
            //asignacion de variables o entrada//
            var var1="nicolas";//string o texto
            var var2=true;//boolean o logico -- false
            var var3=33;//integer o valor
            var var4=33.34//doble -- numeros con decimales
            var array= ["pedro" ,"maria" , "carlos" ];//object o array coleccion de datos 
            //salida de datos
            document.write("la variable var1 es de tipo:.." + typeof(var1)+"<br>")
            document.write( "var2: " + typeof(var2) + "<br>" );
            document.write( "var3: " + typeof(var3) + "<br>" );
            document.write( "var4: " + typeof(var4) + "<br>" );
            document.write( "array: " + typeof(array) + "<br>")                       
             </script> 
    </center>   
</body>
</html>
