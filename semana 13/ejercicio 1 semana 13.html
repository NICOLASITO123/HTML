<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CICLO FOR</title>
</head>
<body>
    <center>
<h1>GENERACIÓN DE NÚMEROS PARES </h1>
<script>
let inicio, final;
let num=0; //variable para contar los numeros pares//
inicio=parseInt(prompt("ingrese Número inicial rango"));
final=parseInt(prompt("ingrese Número final rango"));
for(f=inicio;f<=final;f++)
{
if (f % 2 == 0){
document.write("NÚMERO PAR..."+f+"<br>");
num++; //contador de numeros pares//
}
}
document.write("cantidad de números pares generados..."+num+"<br>");
</script>
</center>
</body>
</html>
